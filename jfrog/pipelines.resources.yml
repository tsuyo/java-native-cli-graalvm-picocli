resources:
  # Git repo for source
  - name: src_GitRepo
    type: GitRepo
    configuration:
      path: tsuyo/java-native-cli-graalvm-picocli
      gitProvider: public_github

  # Build info for "mvn -Dskip=false clean install"
  - name: mvn_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: kirasoa_artifactory
      buildName: java_native_cli_graalvm_picocli_mvn
      buildNumber: '${run_number}'

  # Build info for "mvn -Dskip=true clean install"
  - name: mvn_skip_image_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: kirasoa_artifactory
      buildName: java_native_cli_graalvm_picocli_mvn_skip_image
      buildNumber: '${run_number}'

  # Build info for staging
  - name: mvn_staging_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: kirasoa_artifactory
      buildName: java_native_cli_graalvm_picocli_mvn
      buildNumber: '${run_number}'

  # Build info for release
  - name: mvn_release_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: kirasoa_artifactory
      buildName: java_native_cli_graalvm_picocli_mvn
      buildNumber: '${run_number}'

  # Build info for binary
  - name: checksum_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: kirasoa_artifactory
      buildName: checksum
      buildNumber: '${run_number}'
